<body class="text-center">

  <main class="form-signin">
    <form [formGroup]="loginGroup">
      <img class="mb-4" src="../../../assets/gift.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Login</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" formControlName="email" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" formControlName="password" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="mb-3 d-flex flex-row justify-content-between">
          <div class="col-4" *ngFor="let usuario of listaUsuarios">
            <button class="btn btn-sm" ngClass="btn-{{usuario.color}}" (click)="rellenarInputs(usuario.id)">{{usuario.perfil}}</button>
          </div>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="ingresar()">Ingresar</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>

</body>
