<div class="card mb-4 rounded-3 shadow-sm">
  <div class="card-header py-3">
    <h4 class="my-0 fw-normal">ALTA</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="containerGroup" (submit)="altaContainer()">
      <div class="form-group">
        <label for="codigo">Código</label>
        <input type="text" class="form-control" id="codigo" formControlName="codigo" style="text-transform: uppercase;">
        <small *ngIf="containerGroup.controls.codigo.errors?.required && containerGroup.controls.codigo.touched">El Código es requerido.</small>
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <input type="text" class="form-control" id="marca" formControlName="marca" style="text-transform: capitalize;">
        <small  *ngIf="containerGroup.controls.marca.errors?.required && containerGroup.controls.marca.touched">La marca es requerida.</small>
      </div>
      <div class="form-group">
        <label for="capacidad">Capacidad</label>
        <input type="number" class="form-control" id="capacidad" formControlName="capacidad">
        <small  *ngIf="containerGroup.controls.capacidad.errors?.required && containerGroup.controls.capacidad.touched">Poner capacidad.</small>
        <small  *ngIf="containerGroup.controls.capacidad.errors?.['min']">No debe ser mayor a 5000</small>
      </div>
      <button type="submit" class="btn btn-primary mt-2" [disabled]="!containerGroup.valid">FINALIZAR</button>
    </form>
  </div>
</div>
