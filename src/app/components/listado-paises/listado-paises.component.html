
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Listado de paises</span>
  </h4>
  <ul class="list-group mb-3 listaPaises">
    <li class="list-group-item d-flex justify-content-between lh-sm" *ngFor="let pais of arrayPaises" (click)="getPaisSeleccionado(pais)">
      <div>
        <h6 class="my-0">{{pais.translations.spa.common}}</h6>
        <small class="text-muted">{{pais.capital}}</small>
      </div>
      <span class="text-muted"><img [src]=pais.flags.svg alt=""> </span>
    </li>
  </ul>
