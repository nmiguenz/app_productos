<body>

  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="../../../assets/gift.png" alt=""><title>Bootstrap</title>
          <span class="fs-4">Detalle productos</span>
        </a>
      </header>

      <div class="p-5 mb-4 bg-light rounded-3">
       <app-listado-productos (productoSeleccionado)="tomarProductoParaMostrar($event)"></app-listado-productos>
      </div>

      <div class="row align-items-md-stretch">
        <div class="col-md-6">
          <app-detalle [productoParaMostrar]="productoSeleccionado"></app-detalle>
        </div>
        <div class="col-md-6">
          <app-detalle-pais [productoParaMostrar]="productoSeleccionado"></app-detalle-pais>
        </div>
      </div>

      <footer class="pt-3 mt-4 text-muted border-top">
        &copy; 2021
      </footer>
    </div>
  </main>



    </body>
